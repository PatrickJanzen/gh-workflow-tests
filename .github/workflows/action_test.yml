name: 'LabelTest'
on:
  pull_request:
    types: [ opened, synchronize ]
    branches:
      - 'master'
  pull_request_target:
    types:
      - closed
    branches:
      - 'master'
jobs:
  test1:
    name: Test 1
    runs-on: ubuntu-latest
    steps:
      - id: prefix
        if: ${{ !endsWith(GITHUB_REF, 'master') }}
        run: echo "prefix=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
      - run: echo ${steps.prefix.outputs.prefix}